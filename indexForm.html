                <form action="http://localhost/temp.php" method="get" class="needs-validation" novalidate>
                    <div id="leftSide">
                        <div id="formInfo1Line1">
                            <div class="mb-3 formInfo">
                                <label for="ProjectName" for="validationServer01" class="form-label"><b>Project
                                        Name</b></label>
                                <input type="text" class="form-control inputForm" id="validationServer01"
                                    name="ProjectName" placeholder="Microsoft" required>
                            </div>
                            <div class="mb-3 formInfo">
                                <label for="ProjectType" for="validationServer02" class="form-label"><b>Project

                                <input type="text" class="form-control inputForm" name="ProjectType" id="ProjectType"
                                    placeholder="Social" required>
                            </div>
                        </div>
                        <label>&nbsp&nbsp<b>Participant 1</b></label>
                        <div id="formInfo1Line2">
                            <div class="mb-3 formInfo">
                                <label for="ProjectName" for="validationServer03" class="form-label"><b>First
                                        Name</b></label>
                                <input type="text" class="form-control inputForm" name="Participant1Name"
                                    id="ProjectName" placeholder="Bill" required>
                            </div>
                            <div class="mb-3 formInfo">
                                <label for="ProjectType" for="validationServer04" class="form-label"><b>Family
                                        Name</b></label>
                                <input type="text" class="form-control inputForm" name="Participant1NameSecond"
                                    id="ProjectType" placeholder="Gates" required>
                            </div>
                        </div>
                        <label>&nbsp&nbsp<b>Participant 2</b></label>
                        <div id="formInfo1Line3">
                            <div class="mb-3 formInfo">
                                <label for="ProjectName" class="form-label" for="validationServer05"><b>First
                                        Name</b></label>
                                <input type="text" class="form-control inputForm" name="Participant2Name"
                                    id="ProjectName" placeholder="John" required>
                            </div>
                            <div class="mb-3 formInfo">
                                <label for="ProjectType" class="form-label" for="validationServer05"><b>Family
                                        Name</b></label>
                                <input type="text" class="form-control inputForm" name="Participant2NameSecond"
                                    id="ProjectType" placeholder="Doe" required>
                            </div>
                        </div>
                        <div id="projectDes">
                            <div class="mb-3">
                                <label for="ProjectName" class="form-label"><b>Project Description</b></label>
                                <textarea class="form-control inputForm" name="ProjectDescription" id="ProjectDes"
                                    rows="5"></textarea>
                            </div>
                        </div>
                        <div id="formSec">
                            <label id="rights"><b>This submission is original, belongs to me, was prepared by me and in
                                    this
                                    submission I take responsibility for the originality of what is written in it.<br>

                                    With the exception of the places where I have indicated that the work was done by
                                    others and a suitable link is found in the bibliography or in the necessary place
                                    for this.</b></label>
                            <div id="rights">
                                <div class="form-check">
                                    <input class="form-check-input formCheck" type="checkbox" value=""
                                        id="flexCheckDefault" required>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <b id="checkText">I am aware and agree that this assignment will be checked for
                                            plagiarism by
                                            an originality rating group and I agree to the <a href="#" id="terms">terms
                                                of use.</a></b>

                                    </label>
                                </div>
                            </div><br>
                            <button type="submit" class="btn btn-primary formButton" id="submit">Submit</button>
                            <button class="btn btn-primary formButton" id="cancel" onclick="goBack()">Cancel</button>
                        </div>
                    </div>
                    <div id="rightSide">
